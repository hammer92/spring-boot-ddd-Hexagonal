# Configuración para tests

# Deshabilitar configuraciones problemáticas en tests
spring.autoconfigure.exclude=com.pragma.config.WebConfig,com.pragma.shared.security.GoogleAuthInterceptor

# Configuración de base de datos en memoria para tests
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driver-class-name=org.h2.Driver
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=false

# Deshabilitar seguridad en tests
management.security.enabled=false