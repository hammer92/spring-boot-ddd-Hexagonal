# Integration test configuration for authentication flow testing

# Enable the GoogleAuthInterceptor for integration tests
# (Override the exclusion from application-test.properties)

# Database configuration for integration tests
spring.datasource.url=jdbc:h2:mem:integrationtestdb
spring.datasource.driver-class-name=org.h2.Driver
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=false

# Authentication configuration
app.auth.header-name=Authorization
app.auth.include-path-patterns=/api/**
app.auth.exclude-path-patterns=/actuator/**

# Logging configuration for tests
logging.level.com.pragma.shared.security=DEBUG
logging.level.com.pragma.shared.context=DEBUG

# Disable other security configurations that might interfere
management.security.enabled=false